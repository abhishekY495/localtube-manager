<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <h1><img src="./assets/app-logo.jpg" class="app-logo" />Dashboard</h1>
      <button id="clear-all-btn">Clear All</button>
    </header>
    <div id="initial-modal">
      <div id="initial-modal-content">
        <p class="initial-modal-heading">Initializing</p>
        <div class="bg">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <div id="options-container">
      <div class="liked-videos-icon-count-container">
        <svg
          id="liked-videos-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <path d="M7 10v12" />
          <path
            d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2a3.13 3.13 0 0 1 3 3.88Z"
          />
        </svg>
        <p><span id="liked-videos-count">0</span> Liked videos</p>
      </div>
      <!--  -->
      <div class="subscribed-channels-icon-count-container">
        <svg
          id="subscribed-channels-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <path
            d="M15.033 9.44a.647.647 0 0 1 0 1.12l-4.065 2.352a.645.645 0 0 1-.968-.56V7.648a.645.645 0 0 1 .967-.56z"
          />
          <path d="M7 21h10" />
          <rect width="20" height="14" x="2" y="3" rx="2" />
        </svg>
        <p><span id="subscribed-channels-count">0</span> Subscribed channels</p>
      </div>
      <!--  -->
      <div class="playlists-icon-count-container">
        <svg
          id="playlists-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <path d="M21 5H3" />
          <path d="M10 12H3" />
          <path d="M10 19H3" />
          <path
            d="M15 12.003a1 1 0 0 1 1.517-.859l4.997 2.997a1 1 0 0 1 0 1.718l-4.997 2.997a1 1 0 0 1-1.517-.86z"
          />
        </svg>
        <p><span id="playlists-count">0</span> Playlists</p>
      </div>
      <!--  -->
      <div class="import-export-icon-container">
        <svg
          id="import-export-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <ellipse cx="12" cy="5" rx="9" ry="3" />
          <path d="M3 5V19A9 3 0 0 0 15 21.84" />
          <path d="M21 5V8" />
          <path d="M21 12L18 17H22L19 22" />
          <path d="M3 12A9 3 0 0 0 14.59 14.87" />
        </svg>
        <p>Import / Export</p>
      </div>
    </div>

    <div id="dashboard-container">
      <p>ðŸ‘† Select an option from above ðŸ‘†</p>
    </div>
    <div id="liked-videos-container"></div>
    <div id="subscribed-channels-container"></div>
    <div id="playlists-main-container">
      <div id="playlist-selection-btn-group">
        <button class="youtube-playlists-btn playlist-type-selected">
          Youtube (<span class="youtube-playlists-count">0</span>)
        </button>
        <button class="local-playlists-btn">
          Local (<span class="local-playlists-count">0</span>)
        </button>
      </div>
      <div id="playlists-container"></div>
    </div>
    <div id="import-export-container">
      <form id="import-container">
        <p id="import-msg">* Importing will remove existing data</p>
        <label id="import-file-label">
          <p id="import-file-label-text">Select a file</p>
          <p id="import-file-name-display">No File Selected</p>
          <input
            id="import-file-input"
            type="file"
            accept=".json"
            placeholder="No file chosen"
            name="importFile"
            required
          />
        </label>
        <button id="import-btn" type="submit">Import</button>
      </form>
      <div id="export-container">
        <p id="export-file-name">
          LocalTubeDB.json - <span id="export-file-size"></span>
        </p>
        <button id="export-btn">Export</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
    <script type="module" src="./functions/importExport/import.ts"></script>
    <script type="module" src="./functions/importExport/export.ts"></script>
    <script type="module" src="./functions/clearDB.ts"></script>
  </body>
</html>
