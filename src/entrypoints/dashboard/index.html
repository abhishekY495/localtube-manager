<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="./assets/app-logo.jpg" class="app-logo" />LocalTube Manager
        <span class="app-info">
          <a
            href="https://github.com/abhishekY495/localtube-manager"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="github-icon"
            >
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
              />
              <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
            Open Source
          </a>
        </span>
      </h1>
      <button id="clear-all-btn">Clear All</button>
    </header>
    <div id="initial-modal">
      <div id="initial-modal-content">
        <p class="initial-modal-heading">Initializing</p>
        <div class="bg">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <div id="options-container">
      <div class="subscriptions-icon-count-container">
        <svg
          id="subscriptions-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <path
            d="M11 6a13 13 0 0 0 8.4-2.8A1 1 0 0 1 21 4v12a1 1 0 0 1-1.6.8A13 13 0 0 0 11 14H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"
          />
          <path
            d="M6 14a12 12 0 0 0 2.4 7.2 2 2 0 0 0 3.2-2.4A8 8 0 0 1 10 14"
          />
          <path d="M8 6v8" />
        </svg>
        <p>Subscriptions</p>
      </div>
      <!--  -->
      <div class="liked-videos-icon-count-container">
        <svg
          id="liked-videos-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <path d="M7 10v12" />
          <path
            d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2a3.13 3.13 0 0 1 3 3.88Z"
          />
        </svg>
        <p><span id="liked-videos-count">0</span> Liked videos</p>
      </div>
      <!--  -->
      <div class="subscribed-channels-icon-count-container">
        <svg
          id="subscribed-channels-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <path
            d="M15.033 9.44a.647.647 0 0 1 0 1.12l-4.065 2.352a.645.645 0 0 1-.968-.56V7.648a.645.645 0 0 1 .967-.56z"
          />
          <path d="M7 21h10" />
          <rect width="20" height="14" x="2" y="3" rx="2" />
        </svg>
        <p><span id="subscribed-channels-count">0</span> Subscribed channels</p>
      </div>
      <!--  -->
      <div class="playlists-icon-count-container">
        <svg
          id="playlists-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <path d="M21 5H3" />
          <path d="M10 12H3" />
          <path d="M10 19H3" />
          <path
            d="M15 12.003a1 1 0 0 1 1.517-.859l4.997 2.997a1 1 0 0 1 0 1.718l-4.997 2.997a1 1 0 0 1-1.517-.86z"
          />
        </svg>
        <p><span id="playlists-count">0</span> Playlists</p>
      </div>
      <!--  -->
      <div class="import-export-icon-container">
        <svg
          id="import-export-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="
            pointer-events: none;
            display: inherit;
            width: 100%;
            height: 100%;
          "
        >
          <ellipse cx="12" cy="5" rx="9" ry="3" />
          <path d="M3 5V19A9 3 0 0 0 15 21.84" />
          <path d="M21 5V8" />
          <path d="M21 12L18 17H22L19 22" />
          <path d="M3 12A9 3 0 0 0 14.59 14.87" />
        </svg>
        <p>Import / Export</p>
      </div>
    </div>

    <div id="dashboard-container">
      <p>ðŸ‘† Select an option from above ðŸ‘†</p>
    </div>
    <div>
      <div class="subscriptions-heading-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="subscriptions-heading-icon"
        >
          <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
          <path d="M21 3v5h-5" />
        </svg>
        <p class="subscriptions-heading">
          Sync Subscriptions
          <span class="subscriptions-message"
            >â€¢ Latest 5 videos from subscribed channels</span
          >
        </p>
      </div>
      <div id="subscriptions-container"></div>
    </div>
    <div id="liked-videos-container"></div>
    <div id="subscribed-channels-container"></div>
    <div id="playlists-main-container">
      <div id="playlist-selection-btn-group">
        <button class="youtube-playlists-btn playlist-type-selected">
          Youtube (<span class="youtube-playlists-count">0</span>)
        </button>
        <button class="local-playlists-btn">
          Local (<span class="local-playlists-count">0</span>)
        </button>
      </div>
      <div id="playlists-container"></div>
    </div>
    <div id="import-export-container">
      <form id="import-container">
        <p id="import-msg">* Importing will remove existing data</p>
        <label id="import-file-label">
          <p id="import-file-label-text">Select a file</p>
          <p id="import-file-name-display">No File Selected</p>
          <input
            id="import-file-input"
            type="file"
            accept=".json"
            placeholder="No file chosen"
            name="importFile"
            required
          />
        </label>
        <button id="import-btn" type="submit">Import</button>
      </form>
      <div id="export-container">
        <p id="export-file-name">
          LocalTubeDB.json - <span id="export-file-size"></span>
        </p>
        <button id="export-btn">Export</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
    <script type="module" src="./functions/importExport/import.ts"></script>
    <script type="module" src="./functions/importExport/export.ts"></script>
    <script type="module" src="./functions/clearDB.ts"></script>
  </body>
</html>
